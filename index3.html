<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/431a5dcb91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="template.css">
</head>

  <body>
  
    <div class="card ">
        <div class="card-content">
          <strong>Formulario de Contato</strong><br>
          <div class="content">

            <div class="field">
                <label class="label">nome</label>
                <div class="control">
                  <input class="input" type="text" placeholder="seu nome">
                </div>
            </div>
        
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input " type="text" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>

                  <span class="icon is-small is-right">
                  
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
            </div>
              
            <div class="field">
                <label class="label">Telefone</label>
                
                <div class="control has-icons-left has-icons-right">
                  <input class="input " type="text" placeholder="Digite seu Telefone com DDD" value="">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-phone-flip"></i>

                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
            </div>
        
            <div class="field">
                <label class="label">Pais</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input " type="text" placeholder="Qual seu pais de origem" >
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-earth-americas"></i>
                  </span>
                  
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
            </div>
          
        
            <div class="field">
                <label class="label">Mensage</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
            </div>
              
            <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                  </label>
                </div>
            </div>
              
        
            <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
        






















          </div>
        </div>
    </div>
  </body>
</html>
